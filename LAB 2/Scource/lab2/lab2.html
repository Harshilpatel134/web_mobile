<!DOCTYPE html>
<html>
<head>
    <title>News Search</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="css/stylesheet.css" rel="stylesheet">
    <script type="text/javascript" src="news_search.js"></script>
</head>
<body onload="getsources()">
<input id="searchTopic" type="text" class="form-control" placeholder="enter topic to search" />

<select class="form-control" id="searchSource">
</select>
<button class="btn btn-lg btn-info btn-block" style="background-color: #28a745" onclick="search()">Search</button>
<div class="col-lg-12 col-md-12 col-sm-12 text-center" id="output">
</div>
<div class="alert alert-danger" id="fail">
    Bad request
</div>
</body>
</html>
